<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gabriel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Menu Horizontal no Topo -->
        <header class="top-header">
            <nav class="main-nav">
                <ul>
                    <li><a href="#projects">PROJETOS</a></li>
                    <li><a href="#cars">CARROS</a></li>
                    <li><a href="#personagens">PERSONAGENS</a></li>
                    <li><a href="#games">GAMES</a></li>
                    
                </ul>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Grid de Projetos -->
            <div class="projects-grid" id="projects">
                <!-- Projeto 1 - Supra MK4 -->
                <div class="project-item" data-project="supra-mk4" data-category="cars">
                    <div class="project-image">
                        <img src="images/supra/supra1.jpg" alt="Toyota Supra MK4 3D Render">
                        <div class="project-overlay">
                            <h3>SUPRA MK4</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 2 -->
                <div class="project-item" data-project="audi" data-category="cars">
                    <div class="project-image">
                        <img src="images/r8/r8_1.jpg" alt="Audi R8 TwinTurbo 3D Render">
                        <div class="project-overlay">
                            <h3>AUDI R8 TwinTurbo   </h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 3 -->
                <div class="project-item" data-project="rx7" data-category="cars"   >
                    <div class="project-image">
                        <img src="images/rx7/rx7_1.jpg" alt="Mazda RX7 3D Render">
                        <div class="project-overlay">
                            <h3>MAZDA RX7</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 4 -->
                <div class="project-item" data-project="LaFerrari" data-category="cars">
                    <div class="project-image">
                        <img src="images/laferrari/laferrari_1.jpg" alt="La Ferrari">
                        <div class="project-overlay">
                            <h3>LA FERRARI</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 5 -->
                <div class="project-item" data-project="Mustang" data-category="cars">
                    <div class="project-image">
                        <img src="images/MustangGT/mustang_1.jpg" alt="MustangGT">
                        <div class="project-overlay">
                            <h3>FORD MUSTANG GT</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 6 -->
                <div class="project-item" data-project="Lamborghini" data-category="cars">
                    <div class="project-image">
                        <img src="images/Lamborghini/Lamborghini.png" alt="Concept Car 3D Render">
                        <div class="project-overlay">
                            <h3>LAMBORGHINI HURACAN LP</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 7 -->
                <div class="project-item" data-project="concept-1">
                    <div class="project-image">
                        <img src="images/placeholder-concept1.jpg" alt="Concept Car 3D Render">
                        <div class="project-overlay">
                            <h3>FUTURE</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 8 -->
                <div class="project-item" data-project="concept-2">
                    <div class="project-image">
                        <img src="images/placeholder-concept2.jpg" alt="Concept Car 3D Render">
                        <div class="project-overlay">
                            <h3>FUTURE</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Projeto 9 -->
                <div class="project-item" data-project="concept-3">
                    <div class="project-image">
                        <img src="images/placeholder-concept3.jpg" alt="Concept Car 3D Render">
                        <div class="project-overlay">
                            <h3>FUTURE</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navegação de Página -->
            <div class="page-navigation">
                <a href="#" class="nav-up"><i class="fas fa-chevron-up"></i></a>
                <a href="#" class="nav-down"><i class="fas fa-chevron-down"></i></a>
            </div>
        </div>
    </div>
    
    <!-- Seção de Detalhes do Projeto (inicialmente oculta) -->
    <div class="project-details" id="project-details">
        <div class="details-container">
            <div class="details-close">
                <a href="#" id="close-details"><i class="fas fa-times"></i></a>
            </div>
            <div class="details-content">
                <div class="details-gallery">
                    <!-- As imagens serão inseridas via JavaScript -->
                </div>
                <div class="details-info">
                    <!-- As informações serão inseridas via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
